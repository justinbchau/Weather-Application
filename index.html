<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Varela+Round&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    
    
    <!-- Displays the current City and Local Time depending on location -->
    <header class="header">
        <section>
            <div class="container center">
                <h1>
                    Current Location:
                </h1>
                <h1 class="current__city">
                    
                </h1>
                <br>
                <!-- <h1>Timezone:</h1>
                <h2 class="current__timezone">TimeZone</h2> -->
            </div>
            <br>
            <div class="center ">
                <!-- <h1>Local Time:</h1> -->
                <h2 class="current__time"></h2>
            </div>
        </section>
    </header>

    <!-- Displays the current weather after pulling a location -->
    <section>
        <div class="container center temperature">
            <canvas class="icon" width="128" height="128"></canvas>
            <h2 class="current__weather"></h2>
            <h2 class="degree">F</h2>
            <button class="btn">Convert</button>
            <h2 class="weather__description"></h2>
        </div>
    </section>

    <section>
        <div class="center">
            <h1>This Coming Week:</h1>
            <br>
            <p class="coming__forecast"></p>
        </div>
    </section>

        <div class="container center">
            <h1>Search for a city</h1>
            <form class="search__field">
                <input type="text" placeholder="Enter City Name">
                <button>
                    Search
                </button>
            </form>
        </div>
    </section> -->

    <script src="skycons.js"></script>
    <script src="index.js"></script>
</body>
</html>
